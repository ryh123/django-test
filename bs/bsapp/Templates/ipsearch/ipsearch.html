{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}ip查询{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
  
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/get_ip/" method="post">
              {% if message %}
                <div class="alert alert-warning">{{ message1 }}</div>
              {% endif %}
              {% csrf_token %}
              <h2 class="text-center">请输入IP</h2>
              <div class="form-group">
                <input type="text" name='ip' class="form-control" autofocus required>
              </div>
              {{ message1 }}
              <button type="submit" class="btn btn-primary pull-right">提交</button>
          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
